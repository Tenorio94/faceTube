<!DOCTYPE html>
<html lang="en">
<head>
  <title>FaceTUBE - Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="css/styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div class="container" id="head">
		<header>
			<div class="row">
		 		 <div class="col-sm-3"><a href="home.html"><img src="img/Logo.png" height="100px" width="250px"></a></div>
		 		 <div class="col-sm=9" id="slogan">Connecting people with people</div>
			</div>
		</header>
	</div>
	<div class="container" id="body">
		<div class="row secondNav">
		  <div class="col-sm-4"></div>
		  <div class="col-sm-8 contact">
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="fname"> First Name </label>
				  	</div>
				  		<input class="textinput" type="text" id="fName" placeholder="First Name" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="lname"> Last Name </label>
				  	</div>
				  		<input class="textinput" type="text" id="lName" placeholder="Last Name" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="username"> Username </label>
				  	</div>
				  		<input class="textinput" type="text" id="username" placeholder="Username" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="email"> E-Mail </label>
				  	</div>
				  		<input class="textinput" type="text" id="email" placeholder="E-mail" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="password"> Password </label>
				  	</div>
				  		<input class="textinput" type="password" id="password" placeholder="**************" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="passwordConfirm">Confirm</label>
				  	</div>
				  		<input class="textinput" type="password" id="password" placeholder="**************" size="30" value=""> 
			  	</div>
		  	</div>
		  	<div class="row boxTag">
			  	<div class="col-sm-2">
			  		<div class="input_label user">
				  		<label for="country">Country</label>
				  	</div>
				</div>
		  		<div class="col-sm-10 form-group" id="drop">
					<select class="form-control" id="sel1">
					    <option value="0">Select a Country...</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Canada">Canada</option>
                        <option value="Denmark">Denmark</option>
                        <option value="France">France</option>
                        <option value="Germany">Germany</option>
                        <option value="Holland">Holland</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Iceland">Iceland</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Luxemburgh">Luxemburgh</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Morocco">Morocco</option>
                        <option value="New Zeland">New Zeland</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
				  </select>
				</div> 
			 </div>
			 <div class="row boxTag">
			  	<div class="col-sm-12">
			  		<div class="input_label user">
				  		<label for="gender">Gender</label>
				  	</div>
				  		<label class="radio-inline"><input type="radio" value="masculine" name="gender">Male</label>
						<label class="radio-inline"><input type="radio" value="feminine" name="gender">Female</label>
						<label class="radio-inline"><input type="radio" value="not" name="gender">Prefer not to mention</label>
			  	</div>
		  	</div>
		  	<button type="button" class="btn btn-default btn-sm button registration">Register</button>
		  	<button type="button" class="btn btn-default btn-sm button cancel"><a href="login.html">Cancel</a></button>
		  	</div>
		  </div>
		</div>
	<div class="container" id="footer2">
		<footer>
			<div class="row">
		  	  <div class="col-sm-4">
		  	  	<a href = "about.html">About us</a>
		  	  </div>
			  <div class="col-sm-4">2016 &reg; </div>
			  <div class="col-sm-4">Page devoleped by: CreateLabs!</div>
			</div>
		</footer>
	</div>
</body>
</html>
